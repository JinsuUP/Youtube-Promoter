<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Youtube Promoter</title>
        <link rel="stylesheet" href="./reset.css">
        <style>
         .container{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns:560px 560px 560px;
            grid-template-rows: 310px 310px 310px;
            gap:8px;
            justify-content:center;
         }
         .box{
            background-color:purple;
         }
        </style>

    </head>
    <body>

        <div class="container">
            <div class="box">1</div>
            <div class="box"><iframe width="560" 
                height="310" 
                src="https://www.youtube.com/embed/Xtyawo7R7Bc?si=Xh6ngKYPkSptkY52" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
                </iframe></div>
            <div class="box">3</div>
            <div class="box"><iframe 
                width="560" 
                height="310" 
                src="https://www.youtube.com/embed/HvGijcZZ0ps?si=Pkg6tMMfDfx6_wdi"

                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe></div>
            <div class="box"><iframe
                width="560"
                height="310"
                src="https://www.youtube.com/embed/n5xrLQtD7Ls"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen="allowfullscreen">
            </iframe></div>
            <div class="box"><iframe 
                width="560"

                title="YouTube video player" 
                frameborder="0"

            </iframe></div>

        </div>
    </body>
</html>
